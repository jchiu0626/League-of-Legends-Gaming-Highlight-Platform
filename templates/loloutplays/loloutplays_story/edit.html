{% extends "loloutplays/base.html" %}
{% load static %}
{% load humanize %}

{% block css-import %}
    <link rel="stylesheet" type="text/css" href="{% static "css/upload_page.css" %}">
{% endblock %}

{% block content %}
    <div id="content">
        {% if request.session.username %}
            <div>
                <form id="title-description-upload-video" action="{% url 'loloutplays:edit-story' story.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="title" value="{{ story.title }}" placeholder="New title: ">
                    <input type="text" name="description" value="{{ story.description }}" placeholder="New description: ">
                    <input type="file" name="video" accept="video/*">
                    <button type="submit">Save changes</button>
                </form>
            </div>
        {% else %}
            <h1>Log in to edit your outplay</h1>
        {% endif %}
    </div>
{% endblock %}
