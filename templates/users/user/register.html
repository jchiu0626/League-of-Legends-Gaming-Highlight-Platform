{% extends "loloutplays/base.html" %}
{% load static %}
{% load humanize %}

{% block page-title %} | Register User{% endblock %}

{% block content %}
    <div>
        <h2 id="session-handling">Register User</h2>
        <form id="register-user" action="{% url "users:register" %}" method="POST">
            <p>* = required</p>
            <label for="register-username">Username*</label>
            <input id="register-username" name="username" type="text" required>

            <label for="register-firstname">First Name*</label>
            <input id="register-firstname" name="firstname" type="text" required>

            <label for="register-lastname">Last Name*</label>
            <input id="register-lastname" name="lastname" type="text" required>

            <label for="register-email">Email*</label>
            <input id="register-email" name="email" type="email" required>

            <label for="register-password">Password*</label>
            <input id="register-password" name="password" type="password" required>

            <select id="dropdown-menu" name="gender" required>
                <option value="" selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>

            <input type="submit" name="submit" value="Register">
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
